<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="../CSS/das.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <script>
        // Ensure jsPDF is available globally
        if (window.jspdf && window.jspdf.jsPDF) {
            window.jsPDF = window.jspdf.jsPDF;
        }
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h4><i class="fas fa-chart-line me-2"></i>Exspent Tracker</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
            </a>
            <a class="nav-link" href="#" data-page="transactions">
                <i class="fas fa-exchange-alt"></i> <span>Transactions</span>
            </a>
            <a class="nav-link" href="#" data-page="analytics">
                <i class="fas fa-chart-pie"></i> <span>Analytics</span>
            </a>

            </a>
            <a class="nav-link" href="#" data-page="savings">
                <i class="fas fa-piggy-bank"></i> <span>Savings</span>
            </a>
            <a class="nav-link" href="#" data-page="reports">
                <i class="fas fa-chart-bar"></i> <span>Reports</span>
            </a>
            <a class="nav-link" href="#" data-page="settings">
                <i class="fas fa-cog"></i> <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3 d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h5 class="mb-0" id="pageTitle">Dashboard</h5>
            </div>
            <div class="container mt-4">
                <div id="welcomeUserName">
                    <div class="header-right">
                        <div class="user-profile" id="userProfile">
                            <div class="user-avatar" id="userAvatar">JD</div>
                            <div class="user-info">
                                <h6 id="userName"></h6>
                            </div>
                        </div>
                        <button class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div id="pageContent">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="type" id="income" value="income" checked>
                                <label class="btn btn-outline-success" for="income"><i
                                        class="fas fa-money-bill-wave"></i> Income</label>
                                <input type="radio" class="btn-check" name="type" id="expense" value="expense">
                                <label class="btn btn-outline-danger" for="expense"><i class="fas fa-shopping-cart"></i>
                                    Expense</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="e.g. Grocery shopping"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount ($)</label>
                            <input type="number" class="form-control" id="amount" step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="food">Food & Dining</option>
                                <option value="shopping">Shopping</option>
                                <option value="transport">Transportation</option>
                                <option value="housing">Housing</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="education">Education</option>
                                <option value="health">Healthcare</option>
                                <option value="savings">Savings</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <input type="hidden" id="editId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTransaction">Save Transaction</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Set Budget Modal -->
    <div class="modal fade" id="budgetModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set Monthly Budget</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Monthly Budget ($)</label>
                        <input type="number" class="form-control" id="monthlyBudget" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveBudget">Save Budget</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/transactions.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/charts.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/log.js"></script>
    <script src="../js/report.js"></script>
    <script src="../js/saving.js"></script>
</body>
</html>
